<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">	
		
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Contact #</th>
			</tr>	
		</table>
		<h1>Add User</h1><br/>
		<form id="myForm" action="process.php" method="post">
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" value="First Name"><br/>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" value="Last Name"><br/>
			<label for="email">Email Address:</label>
			<input type="text" id="email" name="email" value="Email Address"><br/>
			<label for="contact">Contact No.:</label>
			<input type="text" id="contact" name="contact" value="Phone #"></br>
			<input type="submit" value="Add user">
		</form>
	</div>
</body>
</html>
